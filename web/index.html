<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="doa_repartos">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>doa_repartos</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(59, 38, 54, 0.1), rgba(103, 58, 183, 0.1));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #splash-logo {
      width: 140px;
      height: 140px;
      margin-bottom: 24px;
      animation: fadeInScale 1.2s ease-out;
    }
    
    #splash-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #E91E63;
      margin-bottom: 48px;
      animation: fadeIn 1.2s ease-out;
    }
    
    #splash-loader {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(233, 30, 99, 0.2);
      border-top-color: #E91E63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>


  <script>
    // Hide splash screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('hidden');
        setTimeout(() => splash.remove(), 300);
      }
    });
  </script>
</head>
<body>
  <!-- Native Web Splash Screen -->
  <div id="splash-screen">
    <img id="splash-logo" src="icons/Icon-192.png" alt="Doña Repartos">
    <div id="splash-title">Doña Repartos</div>
    <div id="splash-loader"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
